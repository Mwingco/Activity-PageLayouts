<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Layout</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="https://place-puppy.com/500x150" alt="Big Dog Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-download"></i></span>
      <span><i class="fas fa-headphones"></i></span>
      <span><i class="fas fa-credit-card"></i></span>
      <span><i class="fas fa-dice"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src="https://place-puppy.com/100x100" alt="Pic">
      </div>
      <div>
          <strong>A Puppy</strong>
      </div>
      <div>
          <p>Climbing</p>
      </div>
      <div>
          <a href="https://place-puppy.com">More Dogs</a>
      </div>
      </span>

      <span>
        <div>
          <img src="https://placekitten.com/100/100" alt="Pic">
      </div>
      <div>
          <strong>A Cat</strong>
      </div>
      <div>
          <p>Cute Kitten</p>
      </div>
      <div>
          <a href="https://placekitten.com">More Cats</a>
      </div>
      </span>

      <span>
        <div>
          <img src="https://placemonkeys.com/100/100" alt="Pic">
      </div>
      <div>
          <strong>A Monkey</strong>
      </div>
      <div>
          <p>Small Monkey</p>
      </div>
      <div>
          <a href="https://placemonkeys.com">More Monkeys</a>
      </div>
      </span>

      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Pic">
      </div>
      <div>
          <strong>A Bear</strong>
      </div>
      <div>
          <p>Swimming Bear</p>
      </div>
      <div>
          <a href="https://placebear.com">More Bears</a>
      </div>
      </span>
    </div>
  </body>
</html>
